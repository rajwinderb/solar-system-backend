<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My server API</title>
  </head>
  <body>
    <header>
      <h1>My server API</h1>
      <h2>RESTful JSON API</h2>
    </header>
    <main>
      <section>
        <h3>Retrieve all planets</h3>
        <p><code>GET /planets</code></p>
      </section>
      <section>
        <h3>Retrieve a specific planet</h3>
        <p><code>GET /planets/{id}</code></p>
      </section>
      <section>
        <h3>Update a specific planet</h3>
        <p><code>PATCH /planets/{id}</code></p>
        <p>Attaching a JSON body with the below field:</p>
        <ul>
          <li><code>star</code> (number)</li>
        </ul>
      </section>
    </main>
  </body>
</html>
